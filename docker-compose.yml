version: "3.8"

services:
    kahani-api:
        build: .
        ports:
            - "8080:8080"
        volumes:
            - .:/app
        environment:
            - DATABASE_URL=postgresql://postgres:postgres@db:5432/kahani_local
        depends_on:
            - db

    db:
        image: postgres:13
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: kahani_local
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
